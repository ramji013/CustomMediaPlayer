<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 Video Demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<div id="video-container">
	<figure id="video_player">
		<!-- Video -->
		<video id="video" width="640" height="365">
				<source src="videos/hidden_universe.mp4" type="video/mp4">
					<source src="videos/sea_shore.mp4" type="video/mp4">
					  <source src="videos/tree.mp4" type="video/mp4">
		  <p>
		    Your browser doesn't support HTML5 video.
		    <a href="videos/mikethefrog.mp4">Download</a> the video instead.
		  </p>
		</video>

		<figcaption>
				<a href="videos/hidden_universe.mp4"><img src="fig/hidden_universe.JPG" alt="Hidden Universe"></a>
				<a href="videos/sea_shore.mp4"><img src="fig/nature.JPG" alt="Sea Shore"></a>
				<a href="videos/tree.mp4"><img src="fig/tree.JPG" alt="Nature Tree"></a>
				
			
		</figcaption>
</figure>
		<!-- Video Controls -->
		<div id="video-controls">
			<!--<button type="button" id="play" class="far fa-play-circle"></button>-->
			<button type="button" id="play" class="far fa-play-circle button"></button>
			<button type="button" id="pause" class="far fa-pause-circle" disabled></button>
			<button type="button" id="volume-plus" class="fa fa-plus"></button>
			<button type="button" id="volume-minus" class="fa fa-minus"></button>
			<button type="button" id="video-reload" class="fas fa-redo"></button>
			<button type="button" id="mute" class="fas fa-headphones"></button>

			<button type="button" id="like" class="fas fa-thumbs-up">
				<label id="like-count"></label></button>
			<button type="button" id="unlike" class="fas fa-thumbs-down">
				<label id="unlike-count"></label></button>
			
			<div class="progress" id="progress">
				<div class="progress-bar progress-bar-info progress-bar-striped"
				role="progressbar"
				 aria-valuenow="0" aria-valuemax="100" id="progressBar"></div>
			</div>
			<!--<input type="range" id="seek-bar" value="0">-->
			<!--<input type="range" id="seek-bar" value="0">-->

			
			
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
